<!DOCTYPE html>
<html lang="en">
<head>
    <!--HTML meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--tittle-->
    <title>Mi primer formulario</title>

    <!--stylesheet-->
    <link rel="stylesheet" href="./styles/style.css">

    <!--icon image-->
    <link rel="icon" type="image/png"   href="./styles/img/nav-logo.png">

</head>
<body>
    <!--Barra de NavegaciÃ³n-->
    <div class="container">
        <nav>
            <!--logo-->
            <div class="nav-logo-container">
                <a href="#menu">
                    <img class="nav-logo" src="./styles/img/nav-logo.png" alt="">
                </a>
            </div>
            <!--opciones-->

            <ul class="nav-link">
                <!--opcion 1-->
                <li>
                    <a href="#contactanos">Contactanos</a>
                </li>
                <!--opcion 2-->
                <li>
                    <a href="#portafolio">Portafolio</a>
                </li>
            </ul>
        </nav>

    </div>
    <!--Main section-->

    <section class="main-section">
        <div class="main-content">
            <h1>Contactanos</h1>
            <div class="input-table">
                <div class="nombres-container">
                    <label for="nombres" >Nombres</label>
                    <input class="nombres" id="nombres" type="text" placeholder="Nombres">
                </div>
                <div class="nombres-container">
                    <label for="apellidos" >Apellidos</label>
                    <input class="apellidos" id="apellidos" type="text" placeholder="Apellidos">
                </div>   
                <div class="contacto-container">
                    <label for="telefono">Telefono</label>
                    <input class="telefono" id="telefono" type="text" placeholder="Telefono">   
                </div>  
                <div class="contacto-container">
                    <label for="direccion">Direccion</label>
                    <input class="direccion" id="direccion" type="text" placeholder="Direccion">
                </div>  
                <div class="contacto-container">
                    <label for="solicitud">Email</label>
                    <input class="solicitud" id="solicitud" type="text" placeholder="E-Mail">
                </div>

                <div class="descripcion">
                    <label >Solicitud</label>
                    <textarea rows="4" cols="50" name="comment" placeholder="Descripcion" ></textarea>
                </div>             
                <div class="main-button">
                    <a href="#cancelar">
                        Cancelar
                    </a>
                    <a href="#enviar">
                        Enviar
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer-section">___________________________________________________________________________________________________________________________</footer>
    

</body>
</html>
